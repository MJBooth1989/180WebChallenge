<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Colour Clock</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
</head>
<body>
   <h1>What Colour is it based on the time.</h1>
    <div id="main-wrapper">
        <div id="container">
            <h1 id="time-header">The Current Time is:</h1>
            <div></div>
            <div class="ticker">
                <div class="current" id ="current_hour"></div>    
                <div class="off time">03</div>
                <div class="off time">4</div>
                <div class="off time">5</div>
                <div class="off time">6</div>
                <div class="off time">7</div>
                <div class="off time">8</div>
                <div class="off time">9</div>
                <div class="off time">0</div>
                <div class="off time">1</div>
                <div class="off time">12</div>
            </div>
            <div class="colon">:</div>
              
               <div class="ticker">
                <div class="current" id ="current_minute"></div>    
                <div class="off time">03</div>
                <div class="off time">24</div>
                <div class="off time">35</div>
                <div class="off time">46</div>
                <div class="off time">57</div>
                <div class="off time">8</div>
                <div class="off time">9</div>
                <div class="off time">0</div>
                <div class="off time">1</div>
                <div class="off time">12</div>
            </div>
            
             <div class="colon">:</div>
             
             <div class="ticker">
              <div class="current" id ="current_second"></div>    
                <div class="off time">03</div>
                <div class="off time">24</div>
                <div class="off time">35</div>
                <div class="off time">46</div>
                <div class="off time">57</div>
                <div class="off time">8</div>
                <div class="off time">9</div>
                <div class="off time">0</div>
                <div class="off time">1</div>
                <div class="off time">12</div>
            </div>
            
            <h1 id="colour-heading">Your Current Colour is:</h1>
            
            <div class="ticker" id="colour-tick">
                <div class="current" id="current_colour"></div>
                <div class="off colour">AAAAAA</div>
                <div class="off colour">BBBBBB</div>
                <div class="off colour">CCCCCC</div>
                <div class="off colour">DDDDDD</div>
                <div class="off colour">EEEEEE</div>
                <div class="off colour">FFFFFF</div>
                <div class="off colour">111111</div>
                <div class="off colour">222222</div>
                <div class="off colour">333333</div>
                <div class="off colour">444444</div>
                <div class="off colour">555555</div>
                <div class="off colour">666666</div>
                <div class="off colour">777777</div>
                <div class="off colour">888888</div>
                <div class="off colour">999999</div>
                <div class="off colour">000000</div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="assets/js/colourClock.js"></script>
</body>
</html>
