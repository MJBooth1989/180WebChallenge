<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Responsive Web Form</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <h1 class="brand"><span>Responsive</span> Web Form</h1>
    <div class="wrapper">
      <div class="company-info">
        <h3>Responsive Web Form</h3>
        <ul>
          <li><i class = "fa fa-road"></i> 123 Fake Street</li>
          <li><i class = "fa fa-phone"></i> +44 800 458 5897</li>
          <li><i class = "fa fa-envelope"></i> test@test.com</li>
        </ul>
      </div>
      <div class="contact">
        <h3>Email Us</h3>
        <div class="alert">Your message has been sent</div>
        <form action="" method = "post" id ="contactForm">
          <p>
            <label>Name</label>
            <input type="text" name ="name" id ="name" required>
          </p>
          <p>
            <label>Company</label>
            <input type="text" name = "company" id="company">
          </p>
          <p>
            <label>Email Address</label>
            <input type="email" name = "email" id="email" required>
          </p>
          <p>
            <label>Phone Number</label>
            <input type="text" name = "phone" id ="phone">
          </p>
          <p class = "full">
            <label>Message</label>
            <textarea name="message" rows="5" id="message" required></textarea>
          </p>
          <p class = "full">
            <button type="submit">Submit</button>
          </p>
        </form>
      </div>
    </div>
  </div>
  <script src="https://www.gstatic.com/firebasejs/4.3.1/firebase.js"></script>  
  <script src="js/main.js"></script>
</body>
</html>
