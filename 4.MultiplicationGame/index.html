<!DOCTYPE html>

<html lang = "en">

<head>
    <title>Multiplication's the Game</title>
    <meta charset="utf-8">
    <meta name = "viewport" content="width=device-width, initial-scale = 1.0, user-scalable=yes">
    <link rel ="stylesheet" href="style.css">
</head>

<body>
   <h1 class = "heading">Multiplication Game</h1>
   <h2 class = "heading">Try and get as many answers right as you can!!</h2>
   <h3 class ="heading">If you get it wrong  seconds get knocked off and a new question gets revealed</h3>
   <div id = "container">
     <div id = "score">
       Score: <span id ="scoreValue">0</span>
       </div>
       <div id ="correct">
        Correct
       </div>
       <div id ="wrong">
           Wrong answer
       </div>
    <div id ="question">
    
    </div>
       <div id = "instruction">
        click on the correct answer
       </div>
       <div id = "choices">
       <div id = "box1" class = "box"></div>
        <div id = "box2" class = "box"></div>
        <div id = "box3" class = "box"></div>
        <div id = "box4" class = "box"></div>
       </div>
       
       <div id = "startReset">
            
           Start Game
       </div>
       
       <div id =timeRemaining>
           Time remaining:<span id = "timeRemainingValue">60</span> sec
       </div>
       
       <div id = "gameOver">
    
       </div>
       
    </div>
	
	<footer>Coded by Matthew James Booth &copy; <script type="text/javascript">document.write(new Date().getFullYear());</script></footer>
    
    <script src = "javascript.js" type ="text/javascript"></script>
    
</body>


</html>
